<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4e92b9e64d.js" crossorigin="anonymous"></script>
    <title>Expense Tracker</title>
</head>
<body>
    <div class="title">
        <h1>MANAGER</h1>
        <span>The ultimate app to track all your expenses</span>
    </div>
    <div class="container">
        <div class="pie-chart">
            <div class="chart"></div>
            <h2>Transaction Summary</h2>
            <ul>
                <li>
                    <div id="inc_col"></div>
                    <p>Income</p>
                </li>
                <li>
                    <div id="exp_col"></div>
                    <p>Expense</p>
                </li>
            </ul>
        </div>
        <div class="main">
            <div class="curr_bal">
                <h3>Current Balance</h3>
                <div id="current_balance"><span>&#8377;</span></div>
                <div class="inc_exp">
                    <div class="income income-box">
                        <h3>Income</h3>
                        <div id="income" class="amt"><span><span>&#8377;</span></span></div>
                    </div>
                    <div class="expense income-box">
                        <h3>Expense</h3>
                        <div id="expense" class="amt"><span><span>&#8377;</span></span></div>
                    </div>
                </div>
            </div>
            <div class="history">
                <h3>History</h3>
                <ul id="transaction">
                </ul>
            </div>
            <div class="new_transaction">
                <h3>Add Transaction</h3>
                <form action="" onsubmit="return false">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" id="amount">
                    </form>
            </div>
            <div class="btns">
                <button class="btn btn-inc" id="income_btn">Income &plus;</button>
                <button class="btn btn-exp" id="expense_btn">Expense &minus;</button>
            </div>
        </div>
    </div>
    <script src="chart.js"></script>
    <script src="main.js"></script>
</body>
</html>
